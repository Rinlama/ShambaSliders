<!DOCTYPE html>
<html lang="en">

        </div>
        <div>
          <img
            src="https://www.welcomenepal.com/uploads/slider/everest-tkelly.jpeg"
            title="Nepal 2"
          />
          <span class="ss-img-title">Nepal 2</span>
        </div>
        <div>

            src="https://i.ytimg.com/vi/LF0wJgg6WCk/maxresdefault.jpg"

            title="Nepal 4"
          />

    </div>

    <script>
      $(document).ready(() => {
        let sliders = {
          animation: "slide",
          interval: { auto: false, time: 2000 }
        };
        $("#ShambaSlider").shambaSlider(sliders);
      });
    </script>
  </body>
</html>
